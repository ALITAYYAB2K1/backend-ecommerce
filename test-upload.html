<!DOCTYPE html>
<html>
  <head>
    <title>Test Shoe Upload</title>
  </head>
  <body>
    <h2>Test Shoe Upload</h2>
    <form
      action="http://localhost:8080/api/v1/test-shoe-upload"
      method="post"
      enctype="multipart/form-data"
    >
      <div>
        <label>Name:</label>
        <input type="text" name="name" value="Test Shoe" required />
      </div>
      <div>
        <label>Description:</label>
        <input type="text" name="description" value="Test shoe description" />
      </div>
      <div>
        <label>Price:</label>
        <input type="number" name="price" value="100" required />
      </div>
      <div>
        <label>Brand:</label>
        <input type="text" name="brand" value="Nike" />
      </div>
      <div>
        <label>Gender:</label>
        <select name="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="unisex">Unisex</option>
        </select>
      </div>
      <div>
        <label>Category:</label>
        <select name="category" required>
          <option value="casual">Casual</option>
          <option value="sports">Sports</option>
          <option value="formal">Formal</option>
        </select>
      </div>
      <div>
        <label>Images:</label>
        <input type="file" name="images" multiple accept="image/*" />
      </div>
      <button type="submit">Upload Shoe</button>
    </form>
  </body>
</html>
